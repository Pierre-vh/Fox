import os
import os.path
import sys
import lit
import lit.formats

config.name = 'Moonshot'
config.suffixes = ['.fox']
config.test_format = lit.formats.ShTest(execute_external=False)
config.test_source_root = os.path.dirname(__file__)

execPath = lit_config.params.get('fox_exe', None)
if execPath:
  print('Fox build dir:' + execPath)
else:
  lit_config.error("Fox executable not found")

config.substitutions.append(('%fox', os.path.join(execPath, 'Moonshot')))
